<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulário</title>
        <meta charset="utf-8"> <!-- definir os tipos de caracteres usados no documento -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- serve para responsividade da pag -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- link do bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> <!-- link do javascript do bootstrap -->        
    </head>

    <body>

        <div class="container">
            <div class="row"> <!-- Representa uma linha do grid -->
                <div class="col-12 bg-dark text-white text-center p-3">
                    <h1>Formulario</h1>
                </div>
                <form action="/dados" method="post">
                <!-- A forma de envio usando o metodo get faz com que os dados inseridos apareçam na url -->
                <!-- Usando o metodo post, os dados inseridos não aparecem na url, o que garante maior segurança -->
                    <div class="nome mb-3 mt-3">
                        <!-- Label torna o imput acessível a pessoas com dificuldade na visão -->
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="endereco mb-3 mt-3">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" name="endereco">
                    </div>
                    <div class="telefone mb-3 mt-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" name="telefone">
                    </div>
                    <div class="data_agendamento mb-3 mt-3">
                        <label for="data_agendamento" class="form-label">Data do agendamento:</label>
                        <input type="date" class="form-control" id="data_agendamento" name="data_agendamento">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>  
        </div>                      
    </body>
</html>
