<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Template</title>
        <meta charset="utf-8"> <!-- definir os tipos de caracteres usados no documento -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- serve para responsividade da pag -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- link do bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> <!-- link do javascript do bootstrap -->        
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">

                    {{#erro_valor}}
                        <div class="alert alert-warning mt-1" role="alert">
                            Valor inválido! Informe valores numéricos.
                        </div>
                    {{/erro_valor}} <!-- esse bloco só vai rodar se erro_valor existir -->

                    <h1>Calculadora</h1>

                    <form action="/resultado" method="post"> <!--vinculando a tela de formulario com o back -->
                        <div class="mt-3 mb-3">
                            <label for="v1" class="form-label">Valor 1:</label>
                            <input type="text" class="form-control" name="v1" id="v1"> <!-- name usado no back e o id no front -->
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="op" class="form-label">Operação:</label>
                            <select name="op" id="op">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="v2" class="form-label">Valor 2:</label>
                            <input type="text" class="form-control" name="v2" id="v2"> 
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Calcular</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
